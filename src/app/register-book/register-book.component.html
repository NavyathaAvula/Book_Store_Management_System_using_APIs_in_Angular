<div style="margin: auto;">
<mat-stepper #stepper >
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" style="text-align: center;" >
      <ng-template matStepLabel>Personal Details</ng-template>
      <div>
      <mat-form-field appearance="fill">
        <mat-label>First_Name</mat-label>
        <input matInput placeholder="First name" formControlName="firstCtrl" required>
      </mat-form-field>
    </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Last_Name</mat-label>
          <input matInput placeholder="Last name" formControlName="lastName" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Phone_Number</mat-label>
          <input matInput placeholder="Phone_Number" formControlName="phoneNumber" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email_Id</mat-label>
          <input matInput placeholder="Email_Id" formControlName="emailId" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Address" formControlName="address" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Book Details"  (ngSubmit)="submit()">
    <form [formGroup]="secondFormGroup" style="text-align: center;">
      <mat-form-field appearance="fill">
        <mat-label>Book Title</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Book_Name">
      </mat-form-field>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Sub-Title</mat-label>
          <input matInput formControlName="subTitle" placeholder="sub-title">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Author_Name</mat-label>
          <input matInput formControlName="authorName" placeholder="Author_Name"required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Published_At</mat-label>
          <input matInput formControlName="publisher" placeholder="Published At"required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" placeholder="category"required>
        </mat-form-field>
      </div>
      
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <div style="text-align: center;">
    <br>
    <ng-template matStepLabel>Done</ng-template>
    <mat-checkbox class="example-margin">I Confirm that the above details are correct.</mat-checkbox>
    <br>
    <br>
    <div>
      <button mat-button matStepperPrevious style="margin: auto;text-align: center;align-items: center; " type="submit"  [disabled]="secondFormGroup .invalid">submit</button>
      <br>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </div>
  </mat-step>
</mat-stepper>
</div>
